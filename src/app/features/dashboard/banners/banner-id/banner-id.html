<div class="grid">
  <div class="col-12">
    <p-card [header]="pageTitle()" styleClass="shadow-2">
      <div class="p-fluid">
        <form [formGroup]="bannerForm" (ngSubmit)="onSubmit()">
          <!-- Form Content -->
          <div class="grid mt-4">
            <!-- left side : en  -->

            <div class="col-12 md:col-6">
              <h2 class="text-2xl font-bold mb-4">English content</h2>
              <!-- Alt Image Field -->
              <div class="field mb-3">
                <label
                  for="en_alt_image"
                  class="block text-900 font-medium mb-2">
                  Alt Text
                </label>
                <input
                  pInputText
                  id="en_alt_image"
                  style="width: 100%"
                  formControlName="en_alt_image"
                  placeholder="Enter en image alt text"
                  class="w-full"
                  [class.ng-invalid]="bannerForm.get('en_alt_image')?.invalid && bannerForm.get('en_alt_image')?.touched" />
                <small
                  class="p-error block"
                  *ngIf="bannerForm.get('en_alt_image')?.invalid && bannerForm.get('en_alt_image')?.touched && !isViewMode()">
                  Alt text is required.
                </small>
              </div>
            </div>

            <div class="col-12 md:col-6 right-side">
              <h2 class="text-2xl font-bold mb-4">Arabic content</h2>
              <!-- Alt Image Field -->
              <div class="field mb-3">
                <label
                  for="ar_alt_image"
                  class="block text-900 font-medium mb-2">
                  Alt Text
                </label>
                <input
                  pInputText
                  id="ar_alt_image"
                  style="width: 100%"
                  formControlName="ar_alt_image"
                  placeholder="Enter ar image alt text"
                  class="w-full"
                  [class.ng-invalid]="bannerForm.get('ar_alt_image')?.invalid && bannerForm.get('ar_alt_image')?.touched" />
                <small
                  class="p-error block"
                  *ngIf="bannerForm.get('ar_alt_image')?.invalid && bannerForm.get('ar_alt_image')?.touched && !isViewMode()">
                  Alt text is required.
                </small>
              </div>
            </div>

            <!-- Current Image Display -->
            <div class="col-12" *ngIf="banner?.main_image">
              <div class="field">
                <label class="block text-900 font-medium mb-2"
                  >{{ isViewMode() ? 'Image' : 'Current Image' }}</label
                >
                <div class="border-1 border-300 border-round p-3 text-center">
                  <img
                    [src]="baseUrl + banner.main_image"
                    [alt]="banner.en_alt_image"
                    class="w-full max-w-20rem h-auto border-round shadow-2"
                    style="max-height: 300px; object-fit: cover" />
                </div>
              </div>
            </div>
            <!-- Image Upload Field - Hidden in View Mode -->
            <div class="field col-12" *ngIf="!isViewMode()">
              <label class="block text-900 font-medium mb-2">
                Upload New Image
              </label>
              <p-fileupload
                name="main_image"
                (onSelect)="onImageSelect($event)"
                [multiple]="false"
                accept="image/*"
                maxFileSize="5000000"
                mode="advanced"
                [auto]="false"
                chooseLabel="Choose Image"
                uploadLabel=" "
                cancelLabel="Cancel">
                <ng-template #empty>
                  <div class="text-center p-4">
                    <i class="pi pi-cloud-upload text-4xl text-300"></i>
                    <p class="mt-2 mb-0">
                      Drag and drop an image here or click to select
                    </p>
                  </div>
                </ng-template>
              </p-fileupload>
            </div>

            <!-- Action Buttons -->
            <div class="col-12">
              <div class="flex justify-content-end gap-2 pt-3">
                <!-- Edit Mode Buttons -->
                <ng-container *ngIf="isEditMode()">
                  <p-button
                    label="Cancel"
                    icon="pi pi-times"
                    severity="secondary"
                    type="button"
                    (click)="onCancel()">
                  </p-button>
                  <p-button
                    label="Update Banner"
                    icon="pi pi-check"
                    severity="primary"
                    type="submit"
                    [disabled]="bannerForm.invalid || isLoading()"
                    [loading]="isLoading()">
                  </p-button>
                </ng-container>

                <!-- View Mode Buttons -->
                <ng-container *ngIf="isViewMode()">
                  <p-button
                    label="Back"
                    icon="pi pi-arrow-left"
                    severity="secondary"
                    type="button"
                    (click)="onCancel()">
                  </p-button>
                  <p-button
                    label="Edit"
                    icon="pi pi-pencil"
                    severity="primary"
                    type="button"
                    (click)="onEditBanner()">
                  </p-button>
                </ng-container>
              </div>
            </div>
          </div>
        </form>
      </div>
    </p-card>
  </div>
</div>

<!-- Toast Messages -->
<p-toast></p-toast>
