<div class="flex justify-content-between items-center mb-4 w-full">
  <h2>Partners Management</h2>
  <p-button
    label="Create New Partner"
    icon="pi pi-plus"
    [routerLink]="['create']"
    severity="primary">
  </p-button>
</div>

<p-table [value]="partners" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="id">
        ID
        <p-sortIcon field="id"></p-sortIcon>
      </th>
      <th pSortableColumn="en_client_name">
        Name
        <p-sortIcon field="en_client_name"></p-sortIcon>
      </th>
      <th>Image</th>
      <th>View</th>
      <th>Edit</th>
      <th style="max-width: 50px" pSortableColumn="active_status">
        <div class="flex flex-column gap-2">
          <span>Status</span>
          <p-select
            [options]="statusOptions"
            [(ngModel)]="selectedStatusFilter"
            (ngModelChange)="onStatusFilter($event)"
            optionLabel="label"
            optionValue="value"
            [showClear]="true"
            appendTo="body"
            placeholder="Filter by Status" />
        </div>
      </th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-slider>
    <tr>
      <td>{{ slider.id }}</td>
      <td>{{ slider.en_client_name }}</td>
      <td>
        <img
          [src]="baseUrl + slider.main_image"
          alt="slider"
          [style]="{ width: '50px', height: '50px', borderRadius: '50%' }" />
      </td>
      <td>
        <a [routerLink]="['view', slider.id]">
          <i class="pi pi-eye" style="color: #673ab7"></i>
        </a>
      </td>
      <td>
        <a [routerLink]="['edit', slider.id]">
          <i class="pi pi-pencil" style="color: #673ab7"></i>
        </a>
      </td>
      <td>
        <div class="flex align-items-center gap-2">
          <p-toggleswitch
            [ngModel]="returnStatus(slider.active_status)"
            (ngModelChange)="onToggleChange(slider)"
            [disabled]="isToggleLoading(slider.id)" />

          <!-- Loading indicator -->
          @if (isToggleLoading(slider.id)) {
          <i
            class="pi pi-spin pi-spinner"
            style="color: #673ab7; font-size: 0.8rem">
          </i>
          }
        </div>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="12" class="text-center p-4">
        <div class="flex flex-column align-items-center justify-content-center">
          <i
            class="pi pi-info-circle"
            style="font-size: 2rem; color: var(--text-color-secondary)"></i>
          <span class="mt-2" style="color: var(--text-color-secondary)"
            >No data found</span
          >
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
