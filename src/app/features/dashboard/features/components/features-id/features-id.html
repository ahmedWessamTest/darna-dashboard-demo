<div class="grid">
  <div class="col-12">
    <p-card [header]="pageTitle()" styleClass="shadow-2">
      <div class="p-fluid">
        <form [formGroup]="featureForm" (ngSubmit)="onSubmit()">
          <!-- Form Content -->
          <div class="grid mt-4">
            <!-- left side : en  -->

            <div class="col-12 md:col-6">
              <h2 class="text-2xl font-bold mb-4">English content</h2>
              <!-- Title Field -->
              <div class="field mb-3">
                <label for="en_title" class="block text-900 font-medium mb-2">
                  Title
                </label>
                <input
                  pInputText
                  id="en_feature_title"
                  formControlName="en_feature_title"
                  placeholder="Enter en slider title"
                  [readonly]="isViewMode()"
                  [style]="{ backgroundColor: isViewMode() ? '#f0f0f0' : 'white' }"
                  style="width: 100%"
                  [class.ng-invalid]="featureForm.get('en_feature_title')?.invalid && featureForm.get('en_feature_title')?.touched" />
                <small
                  class="p-error block"
                  *ngIf="featureForm.get('en_feature_title')?.invalid && featureForm.get('en_feature_title')?.touched && !isViewMode()">
                  Title is required and must be at least 3 characters long.
                </small>
              </div>
              <!-- Description Field -->
              <label
                for="en_feature_text"
                class="block text-900 font-medium mb-2">
                description
              </label>
              <div class="card">
                <ngx-jodit
                  placeholder="Enter en slider description"
                  formControlName="en_feature_text"
                  [options]="{
                    readonly: isViewMode(),
                    height: 300,
                    direction: 'ltr'
                  }" />
              </div>
            </div>

            <div class="col-12 md:col-6 right-side">
              <h2 class="text-2xl font-bold mb-4">Arabic content</h2>
              <!-- Title Field -->
              <div class="field mb-3">
                <label
                  for="ar_feature_title"
                  class="block text-900 font-medium mb-2">
                  Title
                </label>
                <input
                  pInputText
                  id="ar_feature_title"
                  formControlName="ar_feature_title"
                  placeholder="Enter ar slider title"
                  style="width: 100%"
                  [readonly]="isViewMode()"
                  [style]="{ backgroundColor: isViewMode() ? '#f0f0f0' : 'white' }"
                  [class.ng-invalid]="featureForm.get('ar_feature_title')?.invalid && featureForm.get('ar_feature_title')?.touched" />
                <small
                  class="p-error block"
                  *ngIf="featureForm.get('ar_feature_title')?.invalid && featureForm.get('ar_feature_title')?.touched && !isViewMode()">
                  Title is required and must be at least 3 characters long.
                </small>
              </div>
              <label
                for="ar_feature_text"
                class="block text-900 font-medium mb-2">
                description
              </label>
              <div class="card">
                <ngx-jodit
                  placeholder="Enter ar slider description"
                  formControlName="ar_feature_text"
                  [options]="{
                    readonly: isViewMode(),
                    height: 300,
                    direction: 'rtl'
                  }" />
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="col-12">
              <div class="flex justify-content-end gap-2 pt-3">
                <!-- Create Mode Buttons -->
                <ng-container *ngIf="isCreateMode()">
                  <p-button
                    label="Create Slider"
                    icon="pi pi-plus"
                    severity="primary"
                    type="submit"
                    [disabled]="featureForm.invalid || isLoading()"
                    [loading]="isLoading()">
                  </p-button>
                </ng-container>

                <!-- Edit Mode Buttons -->
                <ng-container *ngIf="isEditMode()">
                  <p-button
                    label="Update Feature"
                    icon="pi pi-check"
                    severity="primary"
                    type="submit"
                    [disabled]="featureForm.invalid || isLoading()"
                    [loading]="isLoading()">
                  </p-button>
                </ng-container>

                <!-- View Mode Buttons -->
                <ng-container *ngIf="isViewMode()">
                  <p-button
                    label="Back"
                    icon="pi pi-arrow-left"
                    severity="secondary"
                    type="button"
                    (click)="onCancel()">
                  </p-button>
                  <p-button
                    label="Edit"
                    icon="pi pi-pencil"
                    severity="primary"
                    type="button"
                    (click)="onEditSlider()">
                  </p-button>
                </ng-container>
              </div>
            </div>
          </div>
        </form>
      </div>
    </p-card>
  </div>
</div>

<!-- Toast Messages -->
<p-toast></p-toast>
