<div class="flex justify-content-between items-center mb-4 w-full">
  <h2>Banners Management</h2>
</div>

<p-table [value]="banners" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Page Name</th>
      <th>Image</th>
      <th>View</th>
      <th>Edit</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-banner>
    <tr>
      <td>{{ banner.id }}</td>
      <td>{{ banner.page_name }}</td>
      <td>
        <img
          [src]="baseUrl + banner.main_image"
          alt="slider"
          [style]="{ width: '50px', height: '50px', borderRadius: '50%' }" />
      </td>
      <td>
        <a [routerLink]="['view', banner.id]">
          <i class="pi pi-eye" style="color: #673ab7"></i>
        </a>
      </td>
      <td>
        <a [routerLink]="['edit', banner.id]">
          <i class="pi pi-pencil" style="color: #673ab7"></i>
        </a>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="12" class="text-center p-4">
        <div class="flex flex-column align-items-center justify-content-center">
          <i
            class="pi pi-info-circle"
            style="font-size: 2rem; color: var(--text-color-secondary)"></i>
          <span class="mt-2" style="color: var(--text-color-secondary)"
            >No data found</span
          >
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
