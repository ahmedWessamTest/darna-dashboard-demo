<div class="flex justify-content-between items-center mb-4 w-full">
  <h2>Contact Us Form</h2>
</div>

<p-table [value]="contactUsForm" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="id">
        ID
        <p-sortIcon field="id"></p-sortIcon>
      </th>
      <th pSortableColumn="name">
        Name
        <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th pSortableColumn="email">
        Email
        <p-sortIcon field="email"></p-sortIcon>
      </th>
      <th pSortableColumn="phone">
        Phone
        <p-sortIcon field="phone"></p-sortIcon>
      </th>

      <th pSortableColumn="phone">
        Date
        <p-sortIcon field="phone"></p-sortIcon>
      </th>

      <th style="max-width: 50px" pSortableColumn="is_read">
        <div class="flex flex-column gap-2">
          <span>Is Read</span>
          <p-select
            [options]="readStatusOptions"
            [(ngModel)]="selectedReadFilter"
            (ngModelChange)="onReadFilter($event)"
            optionLabel="label"
            optionValue="value"
            [showClear]="true"
            appendTo="body"
            placeholder="Filter by Status" />
        </div>
      </th>
      <th>View</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-contactUsForm>
    <tr>
      <td>{{ contactUsForm.id }}</td>
      <td>{{ contactUsForm.name }}</td>
      <td>{{ contactUsForm.email }}</td>
      <td>{{ contactUsForm.phone }}</td>
      <td>{{ contactUsForm.contact_date | date: "dd/MM/yyyy" }}</td>
      <td>{{ contactUsForm.is_read === "1" ? "Read" : "Unread" }}</td>

      <td>
        <a [routerLink]="['view', contactUsForm.id]">
          <i class="pi pi-eye" style="color: #673ab7"></i>
        </a>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="12" class="text-center p-4">
        <div class="flex flex-column align-items-center justify-content-center">
          <i
            class="pi pi-info-circle"
            style="font-size: 2rem; color: var(--text-color-secondary)"></i>
          <span class="mt-2" style="color: var(--text-color-secondary)"
            >No data found</span
          >
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
